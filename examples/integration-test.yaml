server_config: "./examples/server-config.json"

# Tool discovery validation
discovery:
  expect_tools: ["echo", "add"]
  validate_schemas: true

# Integration tests
tests:
  - name: "echo_test"
    description: "Test echo tool functionality"
    calls:
      - tool: "echo"
        params:
          message: "Hello World"
        expect:
          success: true
          result:
            contains: "Echo: Hello World"

  - name: "add_test"
    description: "Test add tool functionality"
    calls:
      - tool: "add"
        params:
          a: 5
          b: 3
        expect:
          success: true
          result:
            contains: "5 + 3 = 8"

  - name: "multi_call_test"
    description: "Test multiple tool calls in sequence"
    calls:
      - tool: "echo"
        params:
          message: "First call"
        expect:
          success: true
          result:
            contains: "Echo: First call"
      
      - tool: "add"
        params:
          a: 10
          b: 20
        expect:
          success: true
          result:
            contains: "10 + 20 = 30"

# Global test options
options:
  timeout: 10000
  cleanup: true
  parallel: false