# MCP Tools-Only Test Configuration
# This file demonstrates testing only tool capabilities

tools:
  expect_tools: ['echo', 'add']
  tests:
    - name: 'Echoes a simple message'
      calls:
        - tool: 'echo'
          params:
            message: 'Hello World'
          expect:
            success: true
            result:
              contains: 'Echo: Hello World'

    - name: 'Adds two numbers correctly'
      calls:
        - tool: 'add'
          params:
            a: 5
            b: 3
          expect:
            success: true
            result:
              contains: '5 + 3 = 8'
