server_config: "./examples/server-config.json"

tests:
  - name: "nonexistent_tool"
    description: "Test calling a tool that doesn't exist"
    calls:
      - tool: "nonexistent"
        params:
          test: "value"
        expect:
          success: false
          error:
            contains: "Unknown tool"

  - name: "missing_parameter"
    description: "Test calling echo without required parameter"
    calls:
      - tool: "echo"
        params: {}
        expect:
          success: false

options:
  timeout: 5000