# Valid integration test configuration for testing
discovery:
  expect_tools: ['echo', 'add']
  validate_schemas: true

tests:
  - name: 'test_echo'
    calls:
      - tool: 'echo'
        params:
          message: 'test message'
        expect:
          success: true
          result:
            contains: 'Echo: test message'

  - name: 'test_add'
    calls:
      - tool: 'add'
        params:
          a: 5
          b: 3
        expect:
          success: true
          result:
            contains: '5 + 3 = 8'

options:
  timeout: 5000
